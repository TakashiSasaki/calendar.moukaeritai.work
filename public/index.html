<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダーへのリンク</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container">
        <h1>カレンダーへ移動</h1>
        <p>下のボタンをクリックしてカレンダーを開いてください。</p>
        <a href="https://script.google.com/macros/s/AKfycbwIBsJPyorIK0lbiWmPixxW9XGx3ZpXz8HIiX5Jc2E4fxb_NnFF5y5y6q7F6yPcwlhhOQ/exec" class="button" target="_blank" rel="noopener noreferrer">
            カレンダーを開く
        </a>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
